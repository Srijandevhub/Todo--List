<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <p class="title">Todo List</p>
    </header>
    <div class="buttons">
        <button type="submit" id="sel-all" class="btn all">See All</button>
        <button type="submit" id="complete-btn" class="btn complete">Completed</button>
        <button type="submit" id="pending-btn" class="btn pending">Pending</button>
    </div>
    <!--List printing Div-->
    <div class="todos" id="list"></div>
    <div class="todos" id="list-comp"></div>
    <div class="todos" id="list-pending"></div>

    <script src="./script.js"></script>
</body>
</html>
